<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Particle Burst</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #08080f; overflow: hidden; }
    canvas { display: block; }
    #hint {
      position: fixed;
      bottom: 36px;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.25);
      font-family: sans-serif;
      font-size: 15px;
      letter-spacing: 0.08em;
      pointer-events: none;
      transition: opacity 1.5s ease;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div id="hint">tap anywhere</div>
  <script>
    const canvas = document.getElementById('c');
    const ctx    = canvas.getContext('2d');
    const hint   = document.getElementById('hint');

    let W, H;
    function resize() {
      W = canvas.width  = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    const COLORS = [
      '#ff6b6b','#feca57','#48dbfb','#ff9ff3',
      '#54a0ff','#a29bfe','#fd79a8','#00d2d3',
      '#ff9f43','#6c5ce7','#fdcb6e','#55efc4'
    ];

    // Background image
    const bg = new Image();
    bg.src = 'source.png';

    function drawBg() {
      if (!bg.complete || !bg.naturalWidth) return;
      const scale = Math.max(W / bg.naturalWidth, H / bg.naturalHeight);
      const bw = bg.naturalWidth  * scale;
      const bh = bg.naturalHeight * scale;
      ctx.drawImage(bg, (W - bw) / 2, (H - bh) / 2, bw, bh);
    }

    const particles = [];

    class Particle {
      constructor(x, y) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 9 + 2;
        this.x  = x;
        this.y  = y;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.r  = Math.random() * 5 + 2;
        this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
        this.life  = 1;
        this.decay = Math.random() * 0.014 + 0.007;
      }

      update() {
        this.vy += 0.18;        // gravity
        this.vx *= 0.985;       // drag
        this.vy *= 0.985;
        this.x  += this.vx;
        this.y  += this.vy;
        this.life -= this.decay;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = Math.max(0, this.life);
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle  = this.color;
        ctx.shadowBlur = 12;
        ctx.shadowColor = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    let hintFaded = false;
    function burst(x, y) {
      const n = 40 + Math.floor(Math.random() * 30);
      for (let i = 0; i < n; i++) particles.push(new Particle(x, y));
      if (!hintFaded) { hint.style.opacity = '0'; hintFaded = true; }
    }

    canvas.addEventListener('click', e => burst(e.clientX, e.clientY));
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      for (const t of e.touches) burst(t.clientX, t.clientY);
    }, { passive: false });

    function loop() {
      // Draw background image, then dark overlay for particle trail effect
      drawBg();
      ctx.fillStyle = 'rgba(0, 0, 0, 0.35)';
      ctx.fillRect(0, 0, W, H);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
      }

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
